<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматированный текст</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.2/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.2/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.2/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre, code {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Отображение текста</h1>
    <div id="content"></div>

    <script>
        // Функция для получения параметров URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Получение текста из параметра URL
        const text = getUrlParameter('text');

        // Простой метод для преобразования Markdown в HTML
        function convertMarkdownToHtml(markdownText) {
            // Подсветка кода
            const codeRe = /```([a-z]*)\n([\s\S]*?)```/g;
            markdownText = markdownText.replace(codeRe, (match, lang, code) => {
                const highlightedCode = hljs.highlightAuto(code, [lang]).value;
                return `<pre><code class="hljs ${lang}">${highlightedCode}</code></pre>`;
            });

            // Обработка таблиц
            markdownText = markdownText.replace(/\|(.+?)\|/g, (match, row) => {
                const cells = row.split('|').map(cell => `<td>${cell.trim()}</td>`).join('');
                return `<tr>${cells}</tr>`;
            });

            // Упаковка таблиц
            markdownText = markdownText.replace(/<tr>(.*?)<\/tr>/g, (match, row) => {
                return `<table><tbody>${match}</tbody></table>`;
            });

            // Прочие преобразования
            return markdownText
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/__(.+?)__/g, '<strong>$1</strong>')
                .replace(/_(.+?)_/g, '<em>$1</em>')
                .replace(/\n/g, '<br>'); // Перевод строки
        }

        // Обработка и вывод текста
        if (text) {
            const formattedText = convertMarkdownToHtml(text);
            document.getElementById("content").innerHTML = formattedText;

            // Рендеринг формул с помощью KaTeX
            renderMathInElement(document.getElementById("content"), {
                delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ]
            });

            // Запуск подсветки кода
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        } else {
            document.getElementById("content").innerHTML = "Нет текста для отображения.";
        }
    </script>
</body>
</html>
