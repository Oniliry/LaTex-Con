<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            overflow-x: auto;
            position: relative; /* Для позиционирования */
            z-index: 1; /* Поднимаем z-index */
        }
        .white-frame {
            background-color: white; /* Белый фон */
            border: 2px solid #ddd; /* Рамка вокруг */
            padding: 10px;
            position: absolute; /* Позиционирование */
            top: 0; /* Сдвигаем к верху */
            left: 0; /* Сдвигаем влево */
            right: 0; /* Сдвигаем вправо */
            bottom: 0; /* Сдвигаем вниз */
            z-index: -1; /* Уводим рамку назад */
            border-radius: 5px; /* Закругляем углы */
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Конвертер LaTeX</h1>
        <textarea id="latexInput" placeholder="Введите текст с формулами LaTeX и Markdown" rows="10"></textarea>
        <button onclick="convertLatex()">Конвертировать</button>
        <button onclick="sendResult()">Отправить результат</button>
        <div class="output">
            <h2>Результат:</h2>
            <div id="outputText"></div>
        </div>
    </div>

    <script>
        // Функция для разжатия текста
        function decompressText(encodedText) {
            try {
                const compressedData = Uint8Array.from(atob(encodedText), c => c.charCodeAt(0));
                return pako.inflate(compressedData, { to: 'string' });
            } catch (e) {
                console.error('Ошибка разжатия:', e);
                return 'Ошибка разжатия текста.';
            }
        }

        // Функция для получения параметров URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Функция для конвертации LaTeX текста и подсветки Markdown
        function convertLatex() {
            const latexText = document.getElementById("latexInput").value;
            const outputDiv = document.getElementById("outputText");
            let htmlText = latexText;

            // Сохраняем блоки кода и заменяем их на временные метки
            const codeBlocks = [];
            htmlText = htmlText.replace(/```([\s\S]*?)```/g, (match, code) => {
                const index = codeBlocks.length;
                codeBlocks.push(code); // Сохраняем код
                return `{{codeBlock${index}}}`; // Возвращаем временную метку
            });

            // Замена разметки Markdown на HTML
            htmlText = htmlText
                .replace(/(?<!{{codeBlock\d+}})\n(?!{{codeBlock\d+}})/g, '<br>')
                .replace(/{{codeBlock(\d+)}}/g, (match, index) => {
                    return `<pre><code class="language-js">${codeBlocks[index].replace('<br>', /\n/g)}</code></pre>`;
                })
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Жирный текст
                .replace(/\*(.*?)\*/g, '<em>$1</em>'); // Курсивный текст

            // Оборачиваем все <li> в <ul>
            htmlText = htmlText.replace(/(<li>.*?<\/li>)/g, '<ul>$1</ul>');
            outputDiv.innerHTML = htmlText; // Вставка преобразованного HTML
            Prism.highlightAll(); // Подсветка синтаксиса с помощью Prism.js
            MathJax.typesetPromise([outputDiv]); // Обновление MathJax для формул
        }

        // Функция для отправки результата обратно в Telegram
        function sendResult() {
            const resultText = document.getElementById("outputText").innerHTML;
            window.Telegram.WebApp.sendData(resultText); // Отправка результата в Telegram
        }

        // Автозагрузка и декодирование текста из URL-параметра при загрузке страницы
        window.onload = function() {
            const encodedText = getUrlParameter('text');
            if (encodedText) {
                const decodedText = decompressText(encodedText);
                document.getElementById("latexInput").value = decodedText;
                convertLatex(); // Конвертируем текст сразу
            }
            window.Telegram.WebApp.ready();
            document.getElementById('latexInput').style.height = window.Telegram.WebApp.getViewportHeight() + 'px';
        };
    </script>
</body>
</html>
