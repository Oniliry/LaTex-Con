<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Декодирование текста из URL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.1/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.1/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.1/katex.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre, code {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Декодирование текста</h1>
    <div id="content"></div>

    <script>
        // Функция для получения параметров URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Функция для разжатия текста
        function decompressText(encodedText) {
            try {
                // Декодируем Base64 в Uint8Array
                const compressedData = Uint8Array.from(atob(encodedText), c => c.charCodeAt(0));
                
                // Разжимаем данные
                return pako.inflate(compressedData, { to: 'string' });
            } catch (e) {
                console.error('Ошибка разжатия:', e);
                return 'Ошибка разжатия текста.';
            }
        }

        // Простой метод для преобразования Markdown в HTML
        function convertMarkdownToHtml(markdownText) {
            // Подсветка кода
            const codeRe = /```([a-z]*)\n([\s\S]*?)```/g;
            markdownText = markdownText.replace(codeRe, (match, lang, code) => {
                const highlightedCode = hljs.highlightAuto(code, [lang]).value;
                return `<pre><code class="hljs ${lang}">${highlightedCode}</code></pre>`;
            });

            // Обработка таблиц
            markdownText = markdownText.replace(/\|(.+?)\|/g, (match, row) => {
                const cells = row.split('|').map(cell => `<td>${cell.trim()}</td>`).join('');
                return `<tr>${cells}</tr>`;
            });

            // Упаковка таблиц
            markdownText = markdownText.replace(/<tr>(.*?)<\/tr>/g, (match, row) => {
                return `<table><tbody>${match}</tbody></table>`;
            });

            // Прочие преобразования
            return markdownText
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/__(.+?)__/g, '<strong>$1</strong>')
                .replace(/_(.+?)_/g, '<em>$1</em>')
                .replace(/\n/g, '<br>'); // Перевод строки
        }

        // Получение текста из параметра URL и декодирование
        const encodedText = getUrlParameter('text');
        let output;

        if (encodedText) {
            // Декодируем и разжимаем текст
            const decodedText = decompressText(encodedText);
            // Преобразуем Markdown в HTML
            output = convertMarkdownToHtml(decodedText);
            document.getElementById("content").innerHTML = output;

            // Рендеринг формул с помощью KaTeX
            renderMathInElement(document.getElementById("content"), {
                delimiters: [
                    { left: "\\(", right: "\\)", display: false },
                    { left: "\\[", right: "\\]", display: true }
                ],
                throwOnError: false // Не выбрасывать ошибку, если не удаётся обработать формулу
            });

            // Запуск подсветки кода
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        } else {
            output = "Нет текста для отображения.";
        }

        // Вывод результата
        document.getElementById("content").innerHTML = output;
    </script>
</body>
</html>
